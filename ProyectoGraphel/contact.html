<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Sport Fit</title>
</head>

<body>
    <header>
        <nav>
            <div class="containerTitle">
                <a href="#">
                    <h2>Esport <span>Fit</span></h2>
                </a>
            </div>
            <div class="containerMenu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="our.html">¿POR QUÉ SPORT FIT?</a></li>
                    <li><a href="services.html">SERVICIOS</a></li>
                    <li><a class="selectItem" href="contact.html">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
        <div class="containerSectionSuscribe">
            <div>
                <h3>Suscríbete a Sport Fit</h3>
            </div>
            <div>
                <input type="text" placeholder="Ingrese Email">
                <button>Suscríbete</button>
            </div>
        </div>
    </header>

    <div class="containerMain">
        <div class="containerLeft">
            <h3>Contacto</h3>

            <div class="conteinerForm">
                <form>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="name" id="nombre" placeholder="Nombre">
                    
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    
                    <label for="nombre">Telefono: </label>
                    <input type="text" name="phone" id="telefono" placeholder="Telefono">
                    
                    <label for="nombre">Celular: </label>
                    <input type="text" name="cellphone" id="celular" placeholder="Celular">
                    
                    <label for="nombre">Mensaje:</label>
                    <textarea name="message" id="mensaje" cols="30" rows="10"></textarea>
                  
                    <input type="submit" value="Submit">
                </form>
            </div>

            
        </div>
        <div class="containerOurRight">
            <div class=" containerTextRight">
                <h3>¿QUÍENES SOMOS?</h3>
                <p>Somos un gimnasio que llego a revolucionar la experiencia de entrenar en Colombia.</p>
            </div>

            <div class="containerImageGoogleMaps">
                <img src="images/mapaGoogle.png" alt="mapa de google">
            </div>
        </div>
    </div>

    <footer>
        <p>Siguenos</p>
        <img src="images/facebook.png" alt="Facebook">
        <img src="images/twitter.png" alt="Twitter">
        <img src="images/instagram.png" alt="Instagram">
    </footer>    
</body>

</html>
